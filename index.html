    <script>
        let username = document.getElementById("username");
        username.addEventListener("focus", eyeball);
        username.addEventListener("input", eyeball);
        username.addEventListener("focusout", lookOn);
        function eyeball() {
            console.log(window.innerWidth)
            let letterMultiplier = 4;
            if (window.innerWidth >= 1200){
                letterMultiplier = 6
            }else if (window.innerWidth >= 900){
                letterMultiplier = 5;
            }
            let gg = username.value.length;
            let x = 30;
            let perc = Math.floor(gg / letterMultiplier);
            x += perc*.5
            var left = document.getElementById("left");
            left.style.left = x.toString()+"%";
            left.style.top = "40%";
            var right = document.getElementById("right");
            right.style.left =
                (x+26).toString()+"%";;
            right.style.top = "40%";
        }
        function lookOn(){
            var left = document.getElementById("left");
            left.style.left = "33%";
            left.style.top = "38%";
            var right = document.getElementById("right");
            right.style.left = "59%";
            right.style.top = "38%";
        }
    </script>
